version: '3' # composeファイルのバーション指定

services:
    app: # service名
        build: . # ビルドに使用するDockerfileがあるディレクトリ指定
        tty: true # コンテナの起動永続化
        volumes:
            - .:/go/src/work # マウントディレクトリ指定
        environment:
            - "TZ=Japan"
        ports:
           - "127.0.0.1:8000:8000"
